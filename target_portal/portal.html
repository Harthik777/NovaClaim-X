<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaClaim-X | Freight Claim Portal</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="debug-panel">
        <button class="btn-chaos" onclick="triggerChaosEngine()">
            ⚠️ Trigger Adversarial Mutation
        </button>
    </div>

    <div class="container" id="main-claim-container">
        <h2>Freight Damage Claim</h2>
        <p>Please enter the shipping details to initiate an automated claim.</p>

        <form id="claim-form" onsubmit="event.preventDefault(); alert('Claim Submitted Successfully!');">
            
            <div class="form-group">
                <label for="tracking-id">Waybill / Tracking Number</label>
                <input type="text" id="tracking-id" class="input-standard" placeholder="e.g., AW-994821">
            </div>

            <div class="form-group">
                <label for="incident-date">Date of Incident</label>
                <input type="date" id="incident-date" class="input-standard">
            </div>

            <div class="form-group">
                <label for="damage-desc">Damage Description</label>
                <textarea id="damage-desc" class="input-standard" rows="3" placeholder="Describe the packaging damage..."></textarea>
            </div>

            <button type="submit" id="standard-submit-btn" class="btn-primary">
                Submit Claim Validation
            </button>
        </form>
    </div>

    <input type="hidden" id="is_mutated_flag" value="false">

    <script src="chaos.js"></script>

</body>
</html>
