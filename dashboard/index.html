<body class="bg-slate-950 text-slate-300 min-h-screen font-mono p-8 selection:bg-blue-900">
    <header class="mb-8 border-b border-slate-800 pb-4 flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">NovaClaim-X</h1>
            <p class="text-xs text-blue-500 uppercase tracking-widest mt-1">Visually Grounded VLA Terminal</p>
        </div>
        <div id="status-indicator" class="text-xs font-bold px-3 py-1 rounded bg-slate-800 text-slate-400 border border-slate-700">SYSTEM IDLE</div>
    </header>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="bg-slate-900 p-6 rounded-lg border border-slate-800 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                <h2 class="text-lg font-semibold text-white mb-4">Multimodal Input Stream</h2>
                
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">1. UI Screenshot</label>
                <input type="file" id="ui-upload" accept="image/*" onchange="loadPreview(this)" class="mb-4 block w-full text-sm text-slate-400 file:bg-slate-800 file:text-blue-400 hover:file:bg-slate-700 cursor-pointer"/>
                
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">2. Evidence Photo</label>
                <input type="file" id="evidence-upload" accept="image/*" class="mb-4 block w-full text-sm text-slate-400 file:bg-slate-800 file:text-purple-400 hover:file:bg-slate-700 cursor-pointer"/>

                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">3. Claim Data JSON</label>
                <textarea id="claim-json" rows="3" class="w-full bg-slate-950 text-emerald-400 border border-slate-700 rounded p-3 text-xs font-mono mb-4">{"tracking_id": "AW-994821", "damage_reported": "Minor Scratches"}</textarea>
                
                <div class="mb-4 p-4 bg-slate-950 rounded border border-slate-800">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-slate-500 uppercase">Chaos Entropy Level</span>
                        <span id="chaos-val" class="text-red-400 font-bold">0%</span>
                    </div>
                    <input type="range" id="chaos-slider" min="0" max="100" value="0" class="w-full accent-red-500" oninput="document.getElementById('chaos-val').innerText = this.value + '%'">
                    <div class="flex justify-between text-[10px] text-slate-600 mt-1 uppercase tracking-wider">
                        <span>Baseline</span><span>Font/Color</span><span>Scramble</span><span>Total Destruction</span>
                    </div>
                </div>

                <button id="exec-btn" onclick="runPipeline()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded text-sm uppercase tracking-wider transition-all">
                    <span id="btn-text">Initialize VLA Loop</span>
                    <span id="btn-loader" class="loader hidden"></span>
                </button>
            </div>

            <div id="voice-panel" class="bg-slate-900 p-6 rounded-lg border border-slate-800 shadow-2xl hidden transition-all">
                <h2 class="text-lg font-semibold text-white mb-2 text-center">ðŸŽ¤ Voice Governance Required</h2>
                <div class="flex gap-4 mt-4">
                    <button onclick="authorizeAction('DEPLOY')" class="flex-1 bg-green-900 hover:bg-green-800 text-green-300 font-bold py-2 rounded border border-green-700 uppercase text-xs">Say "Deploy"</button>
                    <button onclick="authorizeAction('ESCALATE')" class="flex-1 bg-red-900 hover:bg-red-800 text-red-300 font-bold py-2 rounded border border-red-700 uppercase text-xs">Say "Escalate"</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 flex flex-col gap-6">
            
            <div class="bg-slate-900 p-6 rounded-lg border border-slate-800 shadow-2xl relative text-center">
                <h2 class="text-lg font-semibold text-white mb-2 text-left">Visual Grounding (AI Perception)</h2>
                <div class="relative inline-block mt-2">
                    <img id="ui-preview-img" class="max-h-64 rounded opacity-50 transition-opacity duration-500 hidden" />
                    <div id="bounding-box-overlay" class="absolute border-2 border-red-500 shadow-[0_0_15px_rgba(239,68,68,1)] bg-red-500/30 hidden pointer-events-none transition-all duration-300"></div>
                </div>
            </div>

            <div class="bg-[#0a0a0a] p-6 rounded-lg border border-slate-800 shadow-2xl relative font-mono text-sm flex-grow">
                <div id="logs" class="h-48 overflow-y-auto text-emerald-500 space-y-2 pb-8">
                    <div class="text-slate-500">> System initialized. Waiting for input...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;
        let pendingTargetAnchor = null;

        function loadPreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('ui-preview-img');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    img.classList.add('opacity-100');
                    document.getElementById('bounding-box-overlay').classList.add('hidden'); // reset box
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setUIState(state, message) {
            const btn = document.getElementById('exec-btn');
            const loader = document.getElementById('btn-loader');
            document.getElementById('status-indicator').innerText = message;
            if (state === 'processing') {
                btn.disabled = true; loader.classList.remove('hidden');
            } else {
                btn.disabled = false; loader.classList.add('hidden');
            }
        }

        function addLog(msg, colorClass = "text-emerald-500") {
            const logBox = document.getElementById('logs');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            logBox.innerHTML += `<div class="${colorClass}"><span class="text-slate-600">[${time}]</span> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function drawBoundingBox(bbox) {
            if (!bbox || bbox.length !== 4) return;
            const img = document.getElementById('ui-preview-img');
            const overlay = document.getElementById('bounding-box-overlay');
            
            // Convert normalized [ymin, xmin, ymax, xmax] (0-1000) to pixel overlay
            const ymin = (bbox[0] / 1000) * img.clientHeight;
            const xmin = (bbox[1] / 1000) * img.clientWidth;
            const ymax = (bbox[2] / 1000) * img.clientHeight;
            const xmax = (bbox[3] / 1000) * img.clientWidth;
            
            overlay.style.top = `${img.offsetTop + ymin}px`;
            overlay.style.left = `${img.offsetLeft + xmin}px`;
            overlay.style.height = `${ymax - ymin}px`;
            overlay.style.width = `${xmax - xmin}px`;
            overlay.classList.remove('hidden');
            addLog(`Gaze Target Isolated at Coordinates: [${bbox.join(', ')}]`, "text-red-400 font-bold");
        }

        async function runPipeline() {
            const uiInput = document.getElementById('ui-upload');
            const evidenceInput = document.getElementById('evidence-upload');
            const claimJsonStr = document.getElementById('claim-json').value;
            const chaosLevel = document.getElementById('chaos-slider').value; // Get integer 0-100

            if (!uiInput.files[0] || !evidenceInput.files[0]) return addLog("ERROR: Images required.", "text-red-500");

            document.getElementById('voice-panel').classList.add('hidden');
            document.getElementById('bounding-box-overlay').classList.add('hidden');
            if (currentAudio) currentAudio.pause();

            const formData = new FormData();
            formData.append("ui_screenshot", uiInput.files[0]);
            formData.append("evidence_photo", evidenceInput.files[0]);
            formData.append("claim_json", claimJsonStr);
            formData.append("chaos_level", chaosLevel);

            setUIState('processing', 'CALLING NOVA VLA ENGINE');
            addLog(`Executing at Chaos Level: ${chaosLevel}%`, "text-slate-400");

            try {
                const response = await fetch('http://localhost:8000/vla/execute', { method: 'POST', body: formData });
                const data = await response.json();
                
                addLog(`SOP Applied: ${data.sop_decision} required for ${data.damage_severity} damage.`, "text-blue-400");
                addLog(`MF-Score: ${data.telemetry.mf_score} | RTD: ${data.telemetry.rtd_ms}ms`, "text-yellow-400");
                
                // Draw Bounding Box if returned
                if (data.bounding_box && data.bounding_box.length === 4) {
                    drawBoundingBox(data.bounding_box);
                }
                
                if (data.audio_monologue) {
                    currentAudio = new Audio("data:audio/mp3;base64," + data.audio_monologue);
                    currentAudio.play();
                }

                pendingTargetAnchor = data.target_anchor; 
                document.getElementById('voice-panel').classList.remove('hidden');
                setUIState('idle', 'AWAITING GOVERNANCE');

            } catch (err) {
                addLog(`CRITICAL FAILURE: ${err.message}`, "text-red-500");
                setUIState('error', 'SYSTEM FAULT');
            }
        }

        function authorizeAction(command) {
            document.getElementById('voice-panel').classList.add('hidden');
            if (command === 'DEPLOY' && pendingTargetAnchor) {
                addLog(`VOICE AUTHORIZED: DEPLOY. Target Action: ${pendingTargetAnchor}`, "text-green-400 font-bold");
            } else {
                addLog(`VOICE OVERRIDE: ESCALATE. Execution Halted.`, "text-red-400 font-bold");
            }
            setUIState('idle', 'PIPELINE COMPLETE');
        }
    </script>
</body>
